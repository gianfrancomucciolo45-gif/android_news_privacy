name: Monitor AssetLinks Endpoint

on:
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check DNS configuration
        id: dns_check
        run: |
          bash tools/check_dns.sh
        continue-on-error: true

      - name: Run assetlinks check
        id: check
        if: steps.dns_check.outcome == 'success'
        run: |
          bash tools/check_assetlinks.sh

      - name: Summarize
        if: always()
        run: |
          echo "### AssetLinks check $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- DNS Status: ${{ steps.dns_check.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- AssetLinks Result: ${{ steps.check.outcome || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

      - name: Send success email (optional)
        if: success() && secrets.SMTP_HOST != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: AssetLinks OK on androidnews.app
          to: gmucciolo85@yahoo.it
          from: ${{ secrets.SMTP_FROM }}
          secure: true
          body: |
            L'endpoint https://androidnews.app/.well-known/assetlinks.json risulta OK.
            Puoi tornare in Play Console → Collegamenti app e usare "Ricontrolla la verifica".

      - name: Create success issue once
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'AssetLinks OK on androidnews.app';
            const { data: issues } = await github.rest.search.issuesAndPullRequests({
              q: `repo:${context.repo.owner}/${context.repo.repo} is:issue in:title "${title}"`,
            });
            const exists = issues.items && issues.items.length > 0;
            if (!exists) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body: [
                  'L\'endpoint https://androidnews.app/.well-known/assetlinks.json risulta OK (200, JSON valido).',
                  '',
                  'Puoi ora tornare in Play Console → Collegamenti app e usare “Ricontrolla la verifica”.',
                ].join('\n')
              });
            } else {
              core.info('Success issue already exists; skipping.');
            }
