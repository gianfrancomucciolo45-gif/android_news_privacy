name: android_news
description: "A new Flutter project."
publish_to: 'none'
version: 0.3.3+8

environment:
  sdk: ">=2.19.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^1.2.1
  webfeed_plus: ^1.1.2
  cached_network_image: ^3.3.1
  url_launcher: ^6.3.0
  shared_preferences: ^2.2.2
  flutter_custom_tabs: ^2.4.1
  connectivity_plus: ^7.0.0
  share_plus: ^12.0.1
  file_picker: ^10.3.8
  lottie: ^3.3.2
  intl: ^0.20.2
  go_router: ^17.0.1
  flutter_image_compress: ^2.4.0
  devtools_extensions: ^0.4.0
  dynamic_color: ^1.7.0
  firebase_core: ^4.3.0
  firebase_messaging: ^16.1.0
  flutter_local_notifications: ^19.5.0
  # Monetization
  in_app_purchase: ^3.2.3
  google_mobile_ads: ^7.0.0
  firebase_remote_config: ^6.1.3
  provider: ^6.1.0
  # Background Sync
  workmanager: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  intl: ^0.20.2

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/app_icon.png
    - assets/animations/empty_articles.json
    - assets/animations/empty_bookmarks.json
    - assets/animations/no_search_results.json
    - assets/animations/splash_screen.json

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "tools/play_store_assets/app_icon_512.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "tools/play_store_assets/app_icon_512.png"
    background_color: "#121212"
    theme_color: "#121212"
  macos:
    generate: true
    image_path: "tools/play_store_assets/app_icon_512.png"
  windows:
    generate: true
    image_path: "tools/play_store_assets/app_icon_512.png"
